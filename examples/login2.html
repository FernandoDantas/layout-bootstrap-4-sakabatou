<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Layout Materialize Sakabatou</title>
        <link rel="stylesheet" href="../css/login.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>
    <body>
        <hgroup>
            <h1>Login sakabatou</h1>            
        </hgroup>
        <form>
            <div class="group">
                <input type="text" placeholder="Login"><span class="highlight"></span><span class="bar"></span>                
            </div>
            <div class="group">
                <input type="password" placeholder="Senha"><span class="highlight"></span><span class="bar"></span>                
            </div>
            <button type="button" class="button buttonBlue">Logar
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
            <a href="#">Esqueci a senha</a>
        </form>
        <footer><a href="http://materializecss.com/" target="_blank"><img src="http://materializecss.com/images/responsive.png"></a>
            <p>Desenvolvido com <a href="http://materializecss.com/" target="_blank">Materialize</a></p>
        </footer>

        <script type="text/javascript" src="../js/login.js"></script>
    </body>

</html>
